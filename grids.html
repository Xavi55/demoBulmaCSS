<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Bulma!</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- <link rel="stylesheet" href="styles/debug.css"> -->
	</head>
	<body>
	<style>
		.center
		{
			display:flex;
			justify-content:center;
			align-items:center;
		}
	</style>
		<div class="hero">
			<div class=hero-body>
				<div class=container>
					<figure class="image center">
						<img src=https://about.canva.com/wp-content/uploads/sites/3/2017/02/congratulations_-banner.png style=max-width:520px>
					</figure>
				</div>
			</div>
		</div>
		
		<div class="section has-background-dark">
			<div class=container>
				<div class=columns >
					<div class=column>
						<article class="media notification is-info">
								<figure class="media-left">
									<span class="icon is-medium">
										<i class="fab fa-css3-alt fa-2x"></i>
									</span>
								</figure>
								<div class="media-content">
									<div class="content">
										<h2 class="title is-size-3">Using Bulma!</h2>
					 		<p class="has-text-black is-size-5">Hello this page built with Bulma!</p>
									</div>
								</div>
						</article>
					</div>
					
					
					<div class=column>
					 <div class="notification is-danger">
							<h2 class="title is-size-3">#title</h2>
					 		<p class="subtitle has-text-black is-size-5">#subtitle</p>
						</div>
					</div>
					<div class=column>
					 <div class="notification is-warning">
							<h2 class="title is-size-3">#title</h2>
					 		<p class="subtitle has-text-black is-size-5">#subtitle</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class=section>
			<div class="columns is-multiline">
			
				<div class="column is-one-third">
					<div class="notification is-primary">
						<h3>#text</h3>
					</div>
				</div>
				
				<div class="column is-one-third">
					<div class="notification is-primary">
						<h3>#text</h3>
					</div>
				</div>
				<div class="column is-one-third">
					<div class="notification is-primary">
						<h3>#text</h3>
					</div>
				</div>
				<div class="column is-one-third">
					<div class="notification is-primary">
						<h3>#text</h3>
					</div>
				</div>
				<div class="column is-one-third">
					<div class="notification is-primary">
						<h3>#text</h3>
					</div>
				</div>
				<div class="column is-one-third">
					<div class="notification is-primary">
						<h3>#text</h3>
					</div>
				</div>
			</div>
		<div>
